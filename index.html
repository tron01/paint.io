<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paint.io</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <nav>
            <div class="navbar">
                <input type="checkbox" name="" id="check">
                <label for="check" class="checkbtn">
                    <img src="bars-solid.svg" width="30" height="30" alt="">
                </label>



                <label class="navbar-brand"><a href="" class=""> Paint</a></label>


                <ul>
                    <li>
                        <label for="pen" id="penl">&nbsp;Pen</label>
                        <select name="" id="pen">
                            <option class="opt" value=""> pen 1</option>
                            <option class="opt" value=""> pen 2</option>
                            <option class="opt" value=""> pen 3</option>
                        </select>

                    </li>
                    <li>
                        <label for="color" id="colorl">&nbsp;Color</label>
                        <select name="" id="color">
                            <option class="opt" value=""> color 1</option>
                            <option class="opt" value=""> color 2</option>
                            <option class="opt" value=""> color 3</option>
                        </select>
                    <li><button class="btn" id="Eraser">&nbsp;Eraser</button></li>
                    <li><button class="btn" id="Eraser" onclick="Clear_all()"> &nbsp;Clear all</button></li>
                </ul>
            </div>
        </nav><br>

        <div id="main-content">
            <canvas id="canvas"></canvas>
        </div>

        <div id="footer">
        </div>

    </div>
